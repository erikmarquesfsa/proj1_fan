<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minha Página Linda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">  
    <link rel="stylesheet" type="text/css" href="css/pg.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Início</a>
                    </li>
                    <li class="nav-item"></li>
                        <a href="#" class="nav-link">Sobre</a>
                    </li>
                    <li class="nav-item"></li>
                        <a href="#" class="nav-link">Serviços</a>
                    </li>
                    <li class="nav-item"></li>
                        <a href="#" class="nav-link">Equipe</a>
                    </li>
                    <li class="nav-item"></li>
                        <a href="#" class="nav-link">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--carrossel-->
    <div id="slides" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
          <li data-target="#slides" data-slide-to="0" class="active"></li>
          <li data-target="#slides" data-slide-to="1"></li>
          <li data-target="#slides" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/background.png" alt="First slide">
            <div class="carousel-caption">
                <h1 class="display-2">Bootstrap</h1>
                <h3>Layout completo do site</h3>
                <button type="button" class="btn btn-outline-light btn-lg">VER DEMO</button>
                <button type="button" class="btn btn-primary btn-lg">Iniciar</button>
            </div>
          </div>
          
          <div class="carousel-item">
            <img class="d-block w-100" src="img/background2.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/background3.png" alt="Third slide">
          </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row jumbotron">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
                <p class="lead">
                    Um serviço voltao ao atendimento ao cliente. Nosso foco é ter o cliente feliz e sempre com faturamento alto. Aqui o serviço é escalavél e não cai jamais!<br>
                    Chega para loja.
                </p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2">
                <a href="#">
                    <button type="buton" class="btn btn-outline-secondary btn-lg">Hospedagem de sites</button>
                </a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
