<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minha Página Linda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/pg.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Início</a>
                    </li>
                    <li class="nav-item"></li>
                        <a href="#" class="nav-link">Sobre</a>
                    </li>
                    <li class="nav-item"></li>
                        <a href="#" class="nav-link">Serviços</a>
                    </li>
                    <li class="nav-item"></li>
                        <a href="#" class="nav-link">Equipe</a>
                    </li>
                    <li class="nav-item"></li>
                        <a href="#" class="nav-link">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--carrossel-->
    <div id="slider" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#slides" data-slide-to="0" class="active"></li>
            <li data-target="#slides" data-slide-to="1"></li>
            <li data-target="#slides" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/background.png" alt="Primeiro slide">
                <div class="carousel-caption">
                    <h1 class="display-2">Boot</h1>
                    <h3>Layout Completo do Site</h3>
                    <button type="button" class="btn btn-outline-light btn-lg">Ver Demo</button>
                    <button type="button" class="btn btn-primary btn-lg">Iniciar</button>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/background2.png" alt="Segundo Slide">
            </div>
            <div class="carousel-item"></div>
                <img class="d-block w-100" src="img/background3.png" alt="Terceiro Slide">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
